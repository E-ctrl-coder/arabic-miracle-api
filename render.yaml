services:
  - type: web
    name: arabic-miracle-backend
    env: docker
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y default-jdk-headless && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
